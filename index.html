<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
        body {
            background-color: rgb(104, 81, 81);
        }
    </style>
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
            <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <form id="add-form" class="d-flex flex-column w-100 align-items-center mt-5">
          <h2>Insert contact info</h2>
          <input type="text" class="mb-2 w-50 form-control inp" placeholder="name" id="name">
          <input type="text" class="mb-2 w-50 form-control inp" placeholder="telephone" id="telephone">
          <input type="text" class="mb-2 w-50 form-control inp" placeholder="address" id="address">
          <input type="text" class="mb-2 w-50 form-control inp" placeholder="email" id="email"/>

          <button class="btn btn-success w-50">Add new contact</button>
      </form>

      <div id="contacts-list" class="d-flex flex-wrap justify-content-center"></div>

      <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-name" id="exampleModalLabel">Modal name</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column w-100 align-items-center admin">
              <h2>Edit contacts</h2>
              <input
                type="text"
                id="edit-name"
                class="mb-2 w-100 form-control inp"
                placeholder="edit name"
              />
              <input
                type="text"
                id="edit-telephone"
                class="mb-2 w-100 form-control inp"
                placeholder="edit telephone"
              />
              <input
                type="text"
                id="edit-address"
                class="mb-2 w-100 form-control inp"
                placeholder="edit address"
              />
              <input
                type="text"
                id="edit-email"
                class="mb-2 w-100 form-control inp"
                placeholder="edit email"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-primary"
              id="btn-save-edit"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item prev">
          <a class="page-link" href="#">Previous</a>
        </li>
        <div class="pagination-list d-flex">
          <!-- there -->
        </div>
        <li class="page-item next"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
